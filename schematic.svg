<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <title>DCF77 Emulator Circuit Schematic</title>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    DCF77 Emulator - Circuit Schematic
  </text>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
    Xiao ESP32C3 + NPN Transistor + Ferrite Antenna
  </text>
  
  <!-- XIAO ESP32C3 Board -->
  <rect x="80" y="120" width="180" height="280" rx="10" fill="#4CAF50" stroke="#2E7D32" stroke-width="3"/>
  <text x="170" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    XIAO ESP32C3
  </text>
  
  <!-- Pin labels -->
  <circle cx="260" cy="200" r="5" fill="#FFD700"/>
  <text x="275" y="205" font-family="Arial, sans-serif" font-size="12" fill="#333">D2 (GPIO4)</text>
  
  <circle cx="260" cy="250" r="5" fill="#FFD700"/>
  <text x="275" y="255" font-family="Arial, sans-serif" font-size="12" fill="#333">GND</text>
  
  <circle cx="260" cy="300" r="5" fill="#FFD700"/>
  <text x="275" y="305" font-family="Arial, sans-serif" font-size="12" fill="#333">3.3V</text>
  
  <circle cx="80" cy="350" r="5" fill="#FFD700"/>
  <text x="45" y="355" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="end">5V/USB</text>
  
  <!-- Resistor R1 (1k) -->
  <line x1="260" y1="200" x2="350" y2="200" stroke="#333" stroke-width="2"/>
  <rect x="350" y="190" width="60" height="20" fill="none" stroke="#8B4513" stroke-width="2"/>
  <line x1="355" y1="195" x2="405" y2="195" stroke="#8B4513" stroke-width="1"/>
  <line x1="355" y1="205" x2="405" y2="205" stroke="#8B4513" stroke-width="1"/>
  <line x1="355" y1="195" x2="355" y2="205" stroke="#8B4513" stroke-width="1"/>
  <line x1="405" y1="195" x2="405" y2="205" stroke="#8B4513" stroke-width="1"/>
  <text x="380" y="185" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">R1</text>
  <text x="380" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">1kΩ</text>
  
  <!-- Transistor Q1 (BC547) -->
  <line x1="410" y1="200" x2="480" y2="200" stroke="#333" stroke-width="2"/>
  <circle cx="480" cy="200" r="3" fill="#333"/>
  <line x1="480" y1="200" x2="480" y2="250" stroke="#333" stroke-width="2"/>
  
  <!-- Transistor symbol -->
  <circle cx="480" cy="250" r="30" fill="none" stroke="#333" stroke-width="2"/>
  <line x1="470" y1="230" x2="470" y2="270" stroke="#333" stroke-width="3"/>
  <line x1="470" y1="240" x2="500" y2="220" stroke="#333" stroke-width="2"/>
  <line x1="470" y1="260" x2="500" y2="280" stroke="#333" stroke-width="2"/>
  <polygon points="495,275 500,280 505,273" fill="#333"/>
  
  <text x="520" y="240" font-family="Arial, sans-serif" font-size="11" fill="#333">C</text>
  <text x="445" y="255" font-family="Arial, sans-serif" font-size="11" fill="#333">B</text>
  <text x="520" y="285" font-family="Arial, sans-serif" font-size="11" fill="#333">E</text>
  <text x="480" y="320" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333" font-weight="bold">Q1: BC547</text>
  
  <!-- Collector to Antenna -->
  <line x1="500" y1="220" x2="580" y2="220" stroke="#333" stroke-width="2"/>
  
  <!-- Antenna (Ferrite Coil) -->
  <rect x="580" y="140" width="150" height="160" rx="10" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <text x="655" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Ferrite Antenna
  </text>
  
  <!-- Coil visualization -->
  <ellipse cx="605" cy="210" rx="15" ry="8" fill="none" stroke="#FFD700" stroke-width="2"/>
  <ellipse cx="620" cy="210" rx="15" ry="8" fill="none" stroke="#FFD700" stroke-width="2"/>
  <ellipse cx="635" cy="210" rx="15" ry="8" fill="none" stroke="#FFD700" stroke-width="2"/>
  <ellipse cx="650" cy="210" rx="15" ry="8" fill="none" stroke="#FFD700" stroke-width="2"/>
  <ellipse cx="665" cy="210" rx="15" ry="8" fill="none" stroke="#FFD700" stroke-width="2"/>
  <ellipse cx="680" cy="210" rx="15" ry="8" fill="none" stroke="#FFD700" stroke-width="2"/>
  <ellipse cx="695" cy="210" rx="15" ry="8" fill="none" stroke="#FFD700" stroke-width="2"/>
  <ellipse cx="710" cy="210" rx="15" ry="8" fill="none" stroke="#FFD700" stroke-width="2"/>
  
  <text x="655" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    ~200 turns
  </text>
  <text x="655" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    0.3mm wire
  </text>
  <text x="655" y="280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    10mm × 100mm rod
  </text>
  
  <!-- Emitter to GND -->
  <line x1="500" y1="280" x2="500" y2="350" stroke="#333" stroke-width="2"/>
  <line x1="260" y1="250" x2="500" y2="250" stroke="#333" stroke-width="2"/>
  <line x1="500" y1="250" x2="500" y2="280" stroke="#333" stroke-width="2"/>
  
  <!-- Antenna to GND -->
  <line x1="655" y1="300" x2="655" y2="350" stroke="#333" stroke-width="2"/>
  
  <!-- GND symbol -->
  <line x1="450" y1="350" x2="700" y2="350" stroke="#333" stroke-width="3"/>
  <line x1="470" y1="360" x2="680" y2="360" stroke="#333" stroke-width="3"/>
  <line x1="490" y1="370" x2="660" y2="370" stroke="#333" stroke-width="3"/>
  <text x="575" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    GND
  </text>
  
  <!-- Capacitor C1 (100nF) -->
  <line x1="260" y1="300" x2="300" y2="300" stroke="#333" stroke-width="2"/>
  <line x1="300" y1="285" x2="300" y2="315" stroke="#333" stroke-width="3"/>
  <line x1="310" y1="285" x2="310" y2="315" stroke="#333" stroke-width="3"/>
  <line x1="310" y1="300" x2="310" y2="350" stroke="#333" stroke-width="2"/>
  <text x="305" y="275" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">C1</text>
  <text x="305" y="340" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">100nF</text>
  
  <!-- Resistor R2 (10k pull-down) - optional -->
  <line x1="430" y1="200" x2="430" y2="240" stroke="#999" stroke-width="1" stroke-dasharray="3,3"/>
  <rect x="420" y="240" width="20" height="50" fill="none" stroke="#8B4513" stroke-width="1"/>
  <line x1="425" y1="245" x2="435" y2="245" stroke="#8B4513" stroke-width="1"/>
  <line x1="425" y1="285" x2="435" y2="285" stroke="#8B4513" stroke-width="1"/>
  <line x1="425" y1="245" x2="425" y2="285" stroke="#8B4513" stroke-width="1"/>
  <line x1="435" y1="245" x2="435" y2="285" stroke="#8B4513" stroke-width="1"/>
  <line x1="430" y1="290" x2="430" y2="350" stroke="#999" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="445" y="268" font-family="Arial, sans-serif" font-size="9" fill="#666">R2</text>
  <text x="450" y="280" font-family="Arial, sans-serif" font-size="9" fill="#666">10kΩ</text>
  <text x="410" y="320" font-family="Arial, sans-serif" font-size="9" fill="#666">(optional)</text>
  
  <!-- Power indicator -->
  <rect x="80" y="420" width="180" height="50" rx="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <text x="170" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#E65100">
    POWER
  </text>
  <text x="170" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    USB 5V or Li-Po 3.7V
  </text>
  
  <!-- Component list -->
  <rect x="50" y="500" width="700" height="80" rx="5" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
  <text x="400" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0D47A1">
    Component List
  </text>
  <text x="70" y="545" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • XIAO ESP32C3 microcontroller
  </text>
  <text x="70" y="560" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Q1: BC547 or 2N2222 NPN transistor
  </text>
  <text x="70" y="575" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • R1: 1kΩ resistor • R2: 10kΩ (optional)
  </text>
  
  <text x="420" y="545" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • C1: 100nF ceramic capacitor
  </text>
  <text x="420" y="560" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Ferrite rod antenna (10mm × 100mm)
  </text>
  <text x="420" y="575" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Wire: 0.3mm enameled copper (~200 turns)
  </text>
  
  <!-- Notes -->
  <text x="750" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#999">
    v1.0
  </text>
</svg>
